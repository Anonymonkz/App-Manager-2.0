<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: App Manager</title>
    <link rel="stylesheet" href="/css/signup-css/form2.css">
    <script defer src="/js/signup-js/form2.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="login-header">Welcome to your App Manager</h1>
        
        <div class="login-msg-error-holder">
            <p id="login-msg-error" class="login-msg-error">Invalid username <span class="error-msg-second-line"> and/or password</span></p>
        </div>

        <div class="form" id="login-form">
            <img class="logo" src="/assets/login-assets/logo.png" alt="logo">
            <input id="username-field" name="username" class="username" type="text" placeholder="Username">
            <input id="password-field" name="password" class="password" type="password" placeholder="Password">
            <button id="signup-submit" class="signup" value="Signup">Signup</button>
        </div>
    </div>
</body>
</html>
